<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layouting</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div id="header-mega-container">
            <div class="boxed flex-container" id="header-container">
                <div class="nav-logo dashed">LOGO</div>
                <div class="nav-links dashed">LINKS LINKS LINKS</div>
                <div class="nav-login dashed">LOGIN</div>
            </div>
        </div>

        <div id="jumbotron">
            blue
        </div>
    </header>

    <main>

        <section class="vertical-padded background-white">
            <div class="boxed flex-container">
                <div class="big-column dashed">A</div>
                <div class="small-column dashed">B</div>
            </div>
        </section>

        <section class="vertical-padded background-gray">
            <div class="boxed flex-container">
                <div class="small-column dashed">A</div>
                <div class="big-column dashed">B</div>
            </div>
        </section>

    </main>

</body>

</html>
