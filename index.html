<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layouting</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>

        <div class="header-container boxed bg-orange flex-container">

            <div class="header-column-logo flex-container dashed">
                CONTENUTO
            </div>
            <div class="header-column-links flex-container dashed">
                CONTENUTO
            </div>
            <div class="header-column-login flex-container dashed">
                CONTENUTO
            </div>

        </div>

        <div class="jumbotron">
            <div class="jumbotron-container boxed flex-container">
                <div class="jumbotron-content dashed">
                    CONTENUTO
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="boxed flex-container section-row">
            <div class="dashed big-column">A</div>
            <div class="dashed small-column">B</div>
        </div>
    </section>

    <section class="bg-gray">
        <div class="boxed flex-container section-row">
            <div class="dashed small-column">A</div>
            <div class="dashed big-column">B</div>
        </div>
    </section>
    
    <section>
        <div class="boxed flex-container section-row">
            <div class="dashed big-column">A</div>
            <div class="dashed small-column">B</div>
        </div>
    </section>

    <section class="bg-gray">
        <div class="boxed flex-container section-row">
            <div class="dashed single-column">A</div>
        </div>
    </section>

</body>

</html>
